<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7e0a0a; /* Fallback color */
            overflow: hidden; /* Prevent scrollbars */
            background-image: url('https://img.goodfon.com/wallpaper/big/7/94/peyzazh-motocikl-moto-bike.webp');
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin: 30px;
            max-width: 1200px; /* Limit the container width */
            width: 100%;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #0b805e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .details {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .details.show {
            visibility: visible;
            opacity: 1;
        }

        .details-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            width: 300px;
            max-width: 90%;
            text-align: center;
        }

        .details-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <div class="card" onclick="showDetails('Engine Capacity 296 cc Mileage 25 kmpl Transmission 6 Speed Manual Kerb Weight 179 kg Fuel Tank Capacity 17 litres Seat Height 780 mm', 'https://imgd.aeplcdn.com/664x374/n/bw/models/colors/kawasaki-select-model-metallic-moondust-gray-1718372335944.png?isig=0&q=80')">

            <img src="https://imgd.aeplcdn.com/664x374/n/bw/models/colors/kawasaki-select-model-metallic-moondust-gray-1718372335944.png?isig=0&q=80" alt="Card 12 Image">
        </div>
    </div>
    <div id="details" class="details">
        <div class="details-content">
            <span onclick="closeDetails()" class="close">&times;</span>
            <img id="details-image" src="" alt="Card Image">
            <p id="details-content"></p>
        </div>
    </div>
    <script>
        function showDetails(content, imageUrl) {
            const details = document.getElementById('details');
            const detailsContent = document.getElementById('details-content');
            const detailsImage = document.getElementById('details-image');
            detailsContent.textContent = content;
            detailsImage.src = imageUrl;
            details.classList.add('show');
        }

        function closeDetails() {
            const details = document.getElementById('details');
            details.classList.remove('show');
        }
    </script>
</body>
</html>
